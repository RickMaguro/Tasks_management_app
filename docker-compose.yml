version: "3.8"

services:
  web:
    build:
      context: .
    command: daphne -b 0.0.0.0 -p 8000 wellence_project.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - DB_NAME=ahmed
      - DB_USER=ahmed@ahmed
      - DB_PASSWORD=Db1234!*
      - DB_HOST=ahmed.postgres.database.azure.com
      - DB_PORT=5432